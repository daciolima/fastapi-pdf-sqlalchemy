<style>

  .paginacao {
      color: #6D6D6D;
      font-size: 14px;
      width: 100%;
      border-top: 1px solid #CBCBCB;
      padding-top: 5px;

  }

<div class="container">

  <div class="paginacao">
    <div style="display: none; text-align:left; width: 48%; margin-top: 25px;">
      <span id="current_date"></span>
    </div>
    <div class="pull-right">
      PÃ¡gina <span id="current_page"></span> de <span id="page_count"></span>
    </div>
  </div>
  
  
  <script type="text/javascript">
     var pdfInfo = {};
     var x = document.location.search.substring(1).split('&');
     for (var i in x) { var z = x[i].split('=',2); pdfInfo[z[0]] = unescape(z[1]); }
     function getPdfInfo() {
        var page = pdfInfo.page || 1;
        var pageCount = pdfInfo.topage || 1;
        var date = pdfInfo.date || 1;
        document.getElementById('current_page').textContent = page;
        document.getElementById('page_count').textContent = pageCount;
        document.getElementById('current_date').textContent = date;
      }
      getPdfInfo();
  </script>

</div>
